name: .NET Framework

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Pack
      run: dotnet pack --configuration Release
    - name: Add Source
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/aklein53/index.json -Username aklein53 -Password ${GITHUB_TOKEN}
    - name: Push
      run: nuget push "bin/Release/ChemImageLCTF.1.0.0.nupkg" -Source "GPR" -SkipDuplicate
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
