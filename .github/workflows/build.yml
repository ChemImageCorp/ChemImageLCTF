name: .NET Framework

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        version: '3.1.100'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Pack
      run: dotnet pack --configuration Release --output nupkgs